<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iftorlik Taklifi</title>
    <style>
        body {
            background-color: #ffb347;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Arial', sans-serif;
            text-align: center;
            overflow: hidden;
        }
        .container { z-index: 10; }
        .cat-img { 
            width: 220px; 
            border-radius: 20px; 
            margin-bottom: 20px; 
            box-shadow: 0 10px 25px rgba(0,0,0,0.3); 
        }
        h2 { color: #800000; font-size: 26px; margin-bottom: 30px; text-shadow: 1px 1px 2px white; }
        .buttons { 
            display: flex; 
            justify-content: center; 
            gap: 20px; 
            position: relative; 
            height: 60px; 
            width: 100%;
        }
        button {
            padding: 15px 30px;
            font-size: 18px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: 0.1s;
            font-weight: bold;
            box-shadow: 0 5px 10px rgba(0,0,0,0.2);
        }
        #yesBtn { background-color: #4CAF50; color: white; }
        #noBtn { 
            background-color: #f44336; 
            color: white; 
            position: absolute; 
            white-space: nowrap;
            z-index: 999;
        }
        .hidden { display: none; }
    </style>
</head>
<body>
