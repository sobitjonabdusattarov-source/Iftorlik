<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ramazon Muborak</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Amiri&family=Montserrat:wght@400;700&display=swap');

        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #f1c40f;
            font-family: 'Montserrat', sans-serif;
            overflow: hidden;
        }

        /* O'sha saytdagi kabi tilla ramka */
        .card {
            background: rgba(255, 255, 255, 0.05);
            padding: 40px;
            border-radius: 20px;
            border: 2px solid #f1c40f;
            box-shadow: 0 0 20px rgba(241, 196, 15, 0.5);
            text-align: center;
            max-width: 400px;
            width: 90%;
            backdrop-filter: blur(10px);
            z-index: 10;
        }

        .cat-img {
            width: 180px;
            border-radius: 15px;
            margin-bottom: 20px;
            border: 1px solid #f1c40f;
        }

        h2 {
            font-family: 'Amiri', serif;
            font-size: 24px;
            margin-bottom: 30px;
            text-shadow: 0 0 10px rgba(241, 196, 15, 0.5);
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            position: relative;
            height: 50px;
        }

        button {
            padding: 12px 25px;
            font-size: 16px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
            transition: 0.3s;
        }

        #yesBtn {
            background: linear-gradient(45deg, #27ae60, #2ecc71);
            color: white;
            box-shadow: 0 5px 15px rgba(46, 204, 113, 0.4);
        }

        #noBtn {
            background: linear-gradient(45deg, #c0392b, #e74c3c);
            color: white;
            position: absolute;
            white-space: nowrap;
            z-index: 100;
        }

        .hidden { display: none; }

        /* Orqa fondagi yulduzlar */
        .stars {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: url('https://www.transparenttextures.com/patterns/stardust.png');
            opacity: 0.3;
            z-index: 1;
        }
    </style>
</head>
<body>

    <div class="stars"></div>

    <div id="main-card" class="card">
        <img src="https://i.postimg.cc/Nf6v7m4v/cat-muslim.gif" class="cat-img">
        <h2>Meni iftorlikka chaqirasanmi, do'stim?</h2>
        <div class="buttons">
            <button id="yesBtn">Albatta</button>
            <button id="noBtn" style="right: 30px;">Yo'q</button>
        </div>
    </div>

    <div id="final-screen" class="card hidden">
        <img src="https://i.postimg.cc/8zX8p5S3/cat-laugh.gif" class="cat-img">
        <h2 style="font-size: 28px;">Axaxaxaxa! <br> Bo'ldi, iftorga boraman, kutgin!</h2>
    </div>

    <script>
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        const mainCard = document.getElementById('main-card');
        const finalScreen = document.getElementById('final-screen');

        const messages = [
            "Yo'q",
            "Iye do'stim",
            "Do'stim xafa qilyapsan",
            "Hozir xafa bo'laman",
            "Whaaat",
            "Nooooooo"
        ];
        
        let msgIndex = 0;

        // Tugma BOSILGANDA qochadi
        noBtn.addEventListener('click', () => {
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth - 40);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight - 40);
            
            noBtn.style.position = 'fixed';
            noBtn.style.left = x + 'px';
            noBtn.style.top = y + 'px';

            if (msgIndex < messages.length - 1) {
                msgIndex++;
                noBtn.innerText = messages[msgIndex];
            }
        });

        yesBtn.addEventListener('click', () => {
            mainCard.classList.add('hidden');
            finalScreen.classList.remove('hidden');
        });
    </script>
</body>
</html>
